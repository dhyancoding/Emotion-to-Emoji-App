 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h1 class="btn btn-warning heading">EMOTION TO EMOJI <br> <span><p>	&#x1F603; &#x1F611; &#x1F622; &#x1F621; &#x1F922; &#x1F62E;</p></span></h1>
      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color:yellow">Are you Happy?</b>
        <br>
        <b style="color:cornflowerblue">Are you Sad?</b>
        <br>
        <b style="color:crimson">Are you Angry?</b>
        <br>
      </p>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera">

        </div>
        <br><br>

        <button class="btn btn-primary" onclick="take_Snapshot()">Capture Emotion</button>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Prediction 1-</label>
         <p id="resultEmotion1"></p>
         <p id="resultEmoji1"></p>
         <p id="resultConfidence1"></p>

         <label>Prediction 2-</label>
         <p id="resultEmotion2"></p>
         <p id="resultEmoji2"></p>
         <p id="resultConfidence2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result">

        </div>
        <br><br>
       
        <button class="btn btn-danger" onclick="Predict()">Predict Emotion</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
